<div class="quizz p-md-5 p-1 text-white">
    <h2 class="my-5 my-md-2 fs-3 ">{{quizz_title}}</h2>

    <div *ngIf="!finished" class="quizz_content px-5 py-3 rounded text-white">
        <app-card [content]="question_selected.question" [type]="'question'"></app-card>
        <app-list-cards 
            [answers]="question_selected.options"
            (clickAnswerEvent)="clickAnswer($event)"
        ></app-list-cards>
        <div class="mt-5 text-dark d-flex justify-content-center">{{question_index + 1}}/{{question_max_index}}</div>
    </div>
    <div *ngIf="finished">
        <app-card 
            type="result"
            [title]="'Seu resultado Ã©:'" 
            [subtitle]="final_result.title" 
            [content]="final_result.content"
            [imgSrc]="final_result.img.url"

        ></app-card>
        <div class="mt-3 d-flex justify-content-center retry">
            <button class="btn" (click)="retryQuizz()">Refazer Quizz</button>
        </div>
        
    </div>
    
</div>
